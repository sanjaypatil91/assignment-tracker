
{% extends "layout.html" %}
{% block body %}
<div class="container">
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Login </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>  
<div class="container">
  <h2>User Login</h2>
  <form action="/login" method="post">
      {% if mesage is defined and mesage %}
      <div class="alert alert-warning">{{ mesage }}</div>
    {% endif %}
    <div class="form-group">
      <label for="type_of_user">Student / Teacher:</label>
      <input type="text" class="form-control" id="type_of_user" name="type_of_user" placeholder="Enter user type" name="type_of_user">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Enter Name" name="name">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="password">
    </div>  
    
    

    <button type="submit" class="btn btn-primary">Login</button>
    <br>
    
    <p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Register here</a></p>
    {{mesage1}}
    <a href="/forgot_password">Forgot Password</a>

  </form>
</div>
</body>
</html>
{% endblock %}
